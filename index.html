<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="">
<!-- ========================================================================================================= -->
<nav class="navbar sticky-top navbar-light bg-warning">
        <a class="navbar-brand" href="#">Super Secure and Functional Password Generator</a>
</nav>

<div class="container m-5 pl-5 pt-5 pb-3 justify-content-center shadow bg-white">   
<div class="row">
    <h2>Generate a random password based on your choosen criteria.</h2>
	<div class="settings">
		<div class="setting">
            <label>Password length</label>
            <p>Select the length of your password. Must be between 8-128 characters.</p>
			<input type="number" id="length" min='8' max='128'value='8'/>
        </div>
    </div>
</div>
<br>
<p>Select AT LEAST one type of character to include.</p>
<div class="row">
        <div class="setting">
			<label>Lowercase Letters</label> 
			<input type="checkbox" id="lowercase" checked />
        </div>
</div>
<div class="row">
		<div class="setting">
			<label>Uppercase Letters</label> 
			<input type="checkbox" id="uppercase" checked />
        </div>
</div>
<div class="row">
		<div class="setting">
			<label>Numbers</label> 
			<input type="checkbox" id="numbers" checked />
        </div>
</div>
<div class="row">
		<div class="setting">
			<label>Symbols</label> 
			<input type="checkbox" id="symbols" checked />
        </div>
</div>
	<button class="btn btn-primary btn-large" id="generate">
		Generate My Password
    </button>
</div>
</div>
	<div class="jumbotron jumbotron-fluid bg-danger">
		<div id="result"></div>
	</div>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
